<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word-Counter</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="icon" href="https://lh3.googleusercontent.com/Plqa92zyN6mdv47LCTYz_lMFp0_Cus3F1Dn04jCWJkQFhYMpZkZFF8ed1Kx7ko03IVYt">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h1>WORD COUNTER</h1>
    <textarea cols="6" rows="10" placeholder="Enter Your Text Here...." id="text-input"></textarea>
    <br>
    <br>
    <div class="grid-container">
      <div>Characters: <span id="characters">0</span></div>
      <div>Words: <span id="words">0</span></div>
    </div>

    <div class="grid-container">
      <div>Sentences: <span id="sentences">0</span></div>
      <div>Paragraphs: <span id="paragraphs">0</span></div>
    </div>

    <div class="grid-container-1">
      <div>Reading-time: <span id="reading-time">0</span></div>
    </div>

</html>
